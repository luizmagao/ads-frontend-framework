<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css">
		<link rel="stylesheet" href="dist/style.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
		<style>
			.fragment.blur {
				filter: blur(5px);
			}
			.fragment.blur.visible {
				filter: none;
			}
		</style>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<p>Comunidade</p>
					<img data-src="./dist/images/PHPI-01.jpeg" alt="">
					<h2 class="r-fit-text">PHPPiaui</h2>
				</section>
				<section>
					<section>Quem somos?</section>
					<section data-auto-animate>
						<h2>
							Somos estudantes, entusiastas e especialistas.
						</h2>
					</section>
				</section>
				<section>
					<h2>Eventos de PHP</h2>
					<ul>
						<li>PHPday 2024</li>
						<ul>
							<li>IFPI - 21/09/2024 as 8h</li>
						</ul>
						<li>PHPPraia</li>
						<ul>
							<li>Anualmente</li>
						</ul>
						<li>PHPeste</li>
						<ul>
							<li>Recife em novembro</li>
						</ul>
					</ul>
				</section>
				<section>
					<h2>Perguntas</h2>
				</section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
